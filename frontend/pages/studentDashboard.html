<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="../css/studentDasboard.css">
</head>

<body>
    <div class="dashboard-container">
        <h2>Welcome, <span id="studentName"></span>!</h2>
        <h3>Your Details:</h3>
        <ul>
            <li><strong>Student ID:</strong> <span id="studentId"></span></li>
            <li><strong>Roll No:</strong> <span id="rollNo"></span></li>
            <li><strong>Father's Name:</strong> <span id="fatherName"></span></li>
            <li><strong>Phone:</strong> <span id="phone"></span></li>
            <li><strong>Email:</strong> <span id="email"></span></li>
            <li><strong>Class:</strong> <span id="studentClass"></span></li>
            
        </ul>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="../js/dashboard.js"></script>
</body>

</html>
