<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="../css/event.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>

<body>

    <div class="container">
        <h2>Create Event</h2>
        <form id="createEventForm" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required></textarea>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Sports">Sports</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Conference">Conference</option>
                <option value="Workshop">Workshop</option>
                <option value="FDP">FDP</option>
                <option value="Expert Talk">Expert Talk</option>
                <option value="Cultural Events">Cultural Events</option>
                <option value="Other">Other</option>
            </select>

            <label for="fee">Fee (â‚¹):</label>
            <input type="number" id="fee" name="fee" min="0" required>

            <label>Event Image:</label>
            <input type="file" id="eventImageInput" name="image" accept="image/*">
            <img id="imagePreview" style="display:none; max-width: 200px;">

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="upcoming">Upcoming</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
            </select>

            <button type="submit">Create Event</button>
        </form>

        <a href="adminHome.html" class="back-link">Back to Admin Page</a>
    </div>

    <script src="../js/event.js"></script>

</body>

</html>
