<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profile</title>
    <link rel="stylesheet" href="../css/facultyProfile.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Faculty Profile</h2>
        <div class="profile-grid">
            <div class="profile-item"><strong>Name:</strong> <span id="facultyName"></span></div>
            <div class="profile-item"><strong>Email:</strong> <span id="facultyEmail"></span></div>
            <div class="profile-item"><strong>Phone:</strong> <span id="facultyPhone"></span></div>
            <div class="profile-item"><strong>Department:</strong> <span id="facultyDepartment"></span></div>
        </div>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="../js/facultyProfile.js"></script>
</body>
</html>
